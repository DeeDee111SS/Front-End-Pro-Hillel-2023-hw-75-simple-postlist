<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-center">Search Posts</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3">
                    <button id="searchButton" class="btn btn-primary input-group-btn">Search</button>
                    <input type="number" class="form-control" id="postIdInput" min="1" max="100"
                        placeholder="Enter Post ID">                    
                </div>                
            </div>
        </div>
    
        <div class="row mt-4" id="postContainer" style="display: none;">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" id="postTitle"></h2>
                    </div>
                    <div class="card-body">
                        <p id="postBody"></p>
                        <button id="getCommentsButton" class="btn btn-secondary mt-3">Get Comments</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row mt-4" id="commentsContainer"></div>
    </div>
  
    <script src="script/script.js"></script>
</body>

</html>
